<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script defer src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js" integrity="sha512-EKWWs1ZcA2ZY9lbLISPz8aGR2+L7JVYqBAYTq5AXgBkSjRSuQEGqWx8R1zAX16KdXPaCjOCaKE8MCpU0wcHlHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body class=""
      style="padding-top:300px">

  <div class="d-lg-flex d-sm-flex shadow m-auto justify-content-start"
  style="width: 700px; border-radius:20px; margin-top:200px">
    <div class="d-grid justify-content-center text-center text-white w-lg-50 p-4" 
    style=" background-image: linear-gradient(rgb(86, 72, 197), rgb(52, 49, 172)); border-radius:20px">
      <div class="mb-5">
         <b class="fs-4">Your Result</b>
      </div>
      <div class="m-auto mt-4 d-grid"
      style="padding-top: 25px ;background-color: rgb(52, 49, 172); border-radius:50%; width:150px; height:150px">
         <b class="display-1 ">76</b>
        <div 
        style="margin-top: -20px; color:gray">
          <b>of</b>
          <b>100</b>
        </div>
      </div>
      <div class="mt-4">
        <b class="fs-1">Great</b>

      </div>
      <div class="mb-5 mt-5">
          <span class="fs-6">You scored higher than 65% of the people who have taken these tests.</span>
      </div>
    </div>
    <div class=" justify-content-between text-dark w-lg-50 p-4" 
    >
      <div class="">
         <b class="fs-4">Summary</b>
      </div>

      <div class="p-4 mb-3"
      style="background-color: rgb(249, 226, 226); width:300px; border-radius:10px">
        <div class="d-flex align-items-center justify-content-between">
          <div class="d-flex align-items-center text-danger">
            <b class="fa fa-bolt me-2"></b>
            <b>Reaction</b>
          </div>
          <div class="d-flex">
            <b>80</b>
            <span class="ms-1 me-1">/</span>
            <span>100</span>
          </div>
        </div>
      </div>
      <div class="p-4 mb-3"
      style="background-color: rgb(250, 238, 197); width:300px; border-radius:10px">
        <div class="d-flex align-items-center justify-content-between">
          <div class="d-flex align-items-center text-warning">
            <b class="fas fa-brain me-2"></b>
            <b> Memory</b>
          </div>
          <div class="d-flex">
            <b>92</b>
            <span class="ms-1 me-1">/</span>
            <span>100</span>
          </div>
        </div>
      </div>
      <div class="p-4 mb-3"
      style="background-color: rgb(230, 249, 226); width:300px; border-radius:10px">
        <div class="d-flex align-items-center justify-content-between">
          <div class="d-flex align-items-center text-success">
            <b class="fa fa-comment me-2"></b>
            <b> Verbal</b>
          </div>
          <div class="d-flex">
            <b>61</b>
            <span class="ms-1 me-1">/</span>
            <span>100</span>
          </div>
        </div>
      </div>
      <div class="p-4 mb-3"
      style="background-color: rgb(210, 212, 248); width:300px; border-radius:10px">
        <div class="d-flex align-items-center justify-content-between">
          <div class="d-flex align-items-center text-primary">
            <b class="fa fa-eye me-2"></b>
            <b> Visual</b>
          </div>
          <div class="d-flex">
            <b>72</b>
            <span class="ms-1 me-1">/</span>
            <span>100</span>
          </div>
        </div>
      </div>
      <button
      class="mt-4 p-3"
      style="background-color: rgb(32, 10, 121); width:300px; border-radius:40px">
      <b class="text-white">Continue</b>

      </button>

     
    
     
    </div>

    

  </div>

  

  
 
  


  
  
  



 



  
  
  <div class="attribution fs-4 mt-3">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Don Delice Dushime</a>
  </div>
</body>
</html>
